
<form action="/restocklist" method="get">
<h3>You need to restock your pantry with:</h3>
<br>
    <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    {% for key,value in bevreqmt.items() %}
    <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
    </tr>
    </tbody>
    {% endfor %}
    </table>
<br>
<br>
</form>
