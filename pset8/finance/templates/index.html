{% extends "layout.html" %}

{% endblock %}

{% block main %}
        <table style="width: 80%" align="center">
        <tr>
            <th>Stock</th>
            <th>Shares</th>
            <th>Value</th>
        </tr>
{% for i in idportfolio %}

            <td>{{ i['symbol'] }}</td>
            <td>{{ i['shares'] }}</td>
            <td>{{ i['price'] }}</td>
        </tr>
{% endfor %}
        </table>
{% endblock %}
